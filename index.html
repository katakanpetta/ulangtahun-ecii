<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Eciii!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .balloons {
            position: relative;
            top: -50px;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 18th Birthday Eciii!</h1>
        <p>May your day be filled with joy, love, and lots of balloons!</p>
        <div class="balloons">
            <img src="balloon1.png" alt="Balloon 1" width="100">
            <img src="balloon2.png" alt="Balloon 2" width="100">
            <img src="balloon3.png" alt="Balloon 3" width="100">
        </div>
    </div>
</body>
</html>
